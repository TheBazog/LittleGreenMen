<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alien Proof</title>
<style>
  body {
    background-color: #008080;
    color: white;
    margin: 0;
    padding: 20px;
    font-family: 'VCR OSD Mono', monospace;
  }
  .dark-box {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    overflow: hidden;
  }
  .image-box {
    background-color: rgba(0, 0, 0, 0.5);
    border: 2px solid white;
    border-radius: 10px;
    margin-bottom: 20px;
    overflow: hidden;
    max-width: 300px;
  }
  .image-box img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>
<h1>Alien Proof</h1>
<div class="dark-box">
  <div class="image-container">
    <div class="image-box">
      <img src="newspaper.png" alt="Newspaper">
    </div>
  </div>
</div>
<div class="dark-box">
  <div class="image-container">
    <div class="image-box">
      <img src="alien in car.png" alt="Alien in Car">
    </div>
  </div>
</div>
<div class="dark-box">
  <div class="image-container">
    <div class="image-box">
      <img src="ufo.png" alt="UFO">
    </div>
  </div>
</div>
<div class="dark-box">
  <div class="image-container">
    <div class="image-box">
      <img src="andrew cuomo.png" alt="Andrew Cuomo">
    </div>
  </div>
</div>
</body>
</html>
